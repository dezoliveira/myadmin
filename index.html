<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ## Imports ## -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <div class="container-fluid login-wrapper">
        <div class="row">
            <!-- Image -->
            <div class="col-lg-8 col-md-8 col-sm-12 p-0 img-wrapper d-none d-sm-block">
                <img src="./src/images/background.jpg"/>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 form-wrapper p-5"> 
                <div class="form-control col-lg-12 col-md-12 col-sm-12 p-5">
                    <form class="d-flex flex-column gap-3">
                        <h1>Login</h1>
                        <!-- Mail -->
                        <div class="form-group">
                            <label for="form-mail">Email:</label>
                            <input id="login-mail" class="form-control" />
                        </div>
                        <!-- Password -->
                        <div class="form-group d-flex align-items-center gap-2 hidden-wrapper">
                            <input id="login-password" type="password" class="form-control" />
                            <span class="hidden-icon">
                                <i class="fa fa-eye" id="togglePassword"></i>
                            </span>
                        </div>
                        <!-- Button -->
                        <div class="form-group btn-group">
                            <button id="btn-login" class="btn btn-primary">
                                Entrar
                            </button>
                        </div>
                        <!-- Checkbox -->
                        <div class="form-group justify-content-center">
                            <input type="checkbox" checked/>
                            Mantenha-me conectado
                        </div>
                        <!-- Recover Pass/Register -->
                        <hr class="m-0"/>
                        <div class="form-group d-flex flex-column">
                            <span>
                                Esqueceu sua senha ? 
                                <a href="#">Recupere aqui</a>
                            </span>
                            <span> 
                                ou 
                                <a href="#">Cadastre-se</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/login.js"></script>
</body>
</html>

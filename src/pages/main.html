<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 p-5 sidebar" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="pill nav-link active" id="dashboard-tab" data-bs-toggle="pill" data-bs-target="#dashboard-content" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Dashboard</button>
          <button class="nav-link" id="fiscal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Notas Fiscais</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="d-flex flex-column container-fluid">
            <div class="nav d-flex align-items-center justify-content-between p-4">
                <span class="badge bg-primary">
                    <h4 id="nav-title" class="m-0">Dashboard</h4>
                </span>
                <div class="d-flex gap-3 justify-content-between">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <div class="d-flex user-profile">
                        <img src="../images/profile2.jpg" class="user-img"/>
                    </div>
                    <div class="d-flex flex-column">
                        <h5 id="user-name" class="m-0">
                            <strong></strong>
                        </h5>
                        <p id="user-role" class="m-0">
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Dashboard -->
                <div class="tab-pane fade show active" id="dashboard-content" role="tabpanel" aria-labelledby="v-pills-dashboard-tab">
                    
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <span>here</span>
                            </div>
                        </div>
                    </div>
                </div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>

</body>
</html>
